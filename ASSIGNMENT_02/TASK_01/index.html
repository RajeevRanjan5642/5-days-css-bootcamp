<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="https://images.pexels.com/photos/4871284/pexels-photo-4871284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="food" class="image">
            <div class="disc">50% OFF up to 100</div>
            <div class="time">38 min</div>
            <div class="promoted">Promoted</div>
        </div>
        <h2 class="name">Center Point Restaurant</h2>
        <p class="food-desc">North Indian, Chinese</p>
        <div class="foot">
            <div class="foot-img">
                <img src="pic.png" alt="">
            </div>
            <p class="content">Follows all Max Safety measures to ensure your food is safe</p>
        </div>
    </div>
</body>
</html>
